project_name: rootly

release:
  github:
    owner: rootlyhq
    name: cli
  prerelease: auto
before:
  hooks:
    - go mod download

builds:
  - main: ./cmd/rootly
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7

brews:
  - tap:
      owner: rootlyhq
      name: homebrew-tap
    folder: Formula
    homepage: 'https://rootly.io'
    description: 'Command line tool for rootly.io'
    install: bin.install "rootly"
